<body>
    <div class="container">
        <form id="register-form">
            <h2>Registrarse</h2>
            <div class="form-group">
                <label for="new-username">Nombre</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required>
            </div>
            <div class="form-group">
                <label for="new-email">Correo Electrónico</label>
                <input type="email" id="new-email" name="new-email" required>
            </div>
            <div class="form-group">
                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes una cuenta? <a href="/html/login.html">Iniciar Sesión</a></p>
        </form>
    </div>
</body>
