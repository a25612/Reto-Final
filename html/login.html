<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="/img/Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <script src="/js/Metodos/login.js"></script>
  <header>
    <a href="/html/index.html">
      <img src="/img/Logo.png" alt="Logo" style="cursor: pointer;">
    </a>

      <ul>
        <li><a href="/html/carta.html">MENU</a></li>

        <li><a href="/html/login.html">LOG IN</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <form id="login-form">
      <h2>LOG IN</h2>
      <div class="form-group">
        <label for="username">NAME</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">LOG IN</button>
      <p id="error-message" style="color: red; display: none;">Invalid email or password.</p>
      <p>You do not have an account? <a href="/html/register.html">REGISTER</a></p>
    </form>
  </div>

</body>
