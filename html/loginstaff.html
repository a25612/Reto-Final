<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAFF LOG IN</title>
  <link rel="stylesheet" href="/css/loginstaff.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="/img/Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<div class="container">
    <form id="login-form">
      <h2>LOG IN STAFF</h2>
      <div class="form-group">
        <label for="username">EMAIL*</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">PASSWORD*</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="button" onclick="login()">LOG IN</button>
    </form>
  </div>
  <script>
    function login() {
        var usernameInput = document.getElementById('username').value;
        var passwordInput = document.getElementById('password').value;

        // Usuario y contrase√±a predefinidos
        var predefinedUsername = 'Admin';
        var predefinedPassword = 'Xene1234';

        if (usernameInput === predefinedUsername && passwordInput === predefinedPassword) {
            window.location.href = 'staff.html';
        } else {
            alert('Invalid username or password. Please try again.');
        }
    }
</script>
</html>
